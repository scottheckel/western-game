<!DOCTYPE html>
<html>
<head>
<title>Western Shoot 'em up</title>
<script src="http://cdn.html5quintus.com/v0.0.4/quintus-all.min.js"></script>
<script src="lib/gamepads.js"></script>
<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<script src="game.js"></script>
<style>
#health {
	background: red;
	position: absolute;
	background: 1px solid black;
	width: 100px;
	height: 20px;
	margin: 5px;
	z-index: 100;
}
#currentHealth {
	background: green;
	width:100px;
	position: absolute;
	height: 100%;
}
#support {
	background: red;
	display: none;
	position:absolute;
	color: white;
	z-index: 101;
}
</style>
</head>
<body style="background:#EEBC67">
	<div id="health"><div id="currentHealth"></div></div>
	<div id="support">You need Chrome 22+ and a gamepad. If you have a gamepad connect it and press a button.</div>
</body>
</html>
